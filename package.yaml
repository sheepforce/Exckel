name:                Exckel
version:             0.0.1.0
github:              "sheepforce/Exckel"
license:             GPL-3
author:              "Phillip Seeber"
maintainer:          "phillip.seeber@uni-jena.de"
copyright:           "2019 Phillip Seeber"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/Exckel#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - microlens-platform >= 0.3.11
    - text >= 1.2.3.1
    - attoparsec >= 0.13.2.2
    - vector >= 0.12.0.2
    - pandoc >= 2.5
    - pandoc-types >= 1.17.5.4

executables:
  Exckel-exe:
    main: Exckel.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Exckel
